<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>OTTO</title>
        <style>
            * {
                font-family: Avenir,serif;
                margin: 0;
            }

            body {
                background-color: rgb(246, 246, 246);
            }



            #navigation {
                height: 60px;
                width: 100%;
                position: fixed;
                background-color: #FFFFFF;
                z-index: 10;
                border-bottom: 1px solid #c4c4c4;
            }

            #navigation h1 {
                margin-top: 10px;
                margin-left: 10px;

            }

            #space {
                height: 60px;
            }

            #canvas {
                background-color: white;
                border: 1px solid #c4c4c4;
            }

            #sideBox {
                width: 300px;
                height: 830px;
                border: 1px solid #c4c4c4;
                position: absolute;
                top: 80px;
                left: 900px;
                padding-left: 30px;
                padding-top: 30px;
                background-color: white;
            }

            .SHOP {
                border: 5px solid rgba(240, 128, 128, 0);
                border-radius: 50%;
                border-color: rgba(240, 128, 128, 0);
            }

            .DL {
                border: 5px solid rgba(240, 128, 128, 0);
                border-radius: 50%;

                border-color: rgba(240, 128, 128, 0);
            }


            #OTTO {
                z-index: 150;
            }

        </style>
    </head>
    <body>
    <script src="printer.js"></script>
    <script src="storage.js"></script>

    <div id="navigation">
        <h1>Dienstleister Visualisierung</h1>
    </div>

    <div id="space"></div>
    <img alt="test" src="images/Otto.png" id="OTTO">
        <canvas id="canvas" style="position:absolute; top: 80px; left: 20px" onmousedown="reset()"></canvas>
        <div id="sideBox">
